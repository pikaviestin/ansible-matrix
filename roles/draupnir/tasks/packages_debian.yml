---

- name: Add deb.nodesource.com repository
  deb822_repository:
    name: nodesource
    types: deb
    uris: https://deb.nodesource.com/node_20.x
    suites: nodistro
    components: main
    signed_by: https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key
  register: repositories

- name: add nodejs preference
  copy:
    content: |
      Package: nodejs
      Pin: origin deb.nodesource.com
      Pin-Priority: 600
    dest: /etc/apt/preferences.d/nodejs
  when: ansible_distribution != 'Ubuntu'

- name: force update apt repositories
  apt:
    update_cache: yes
    force_apt_get: yes
  when: repositories.changed

- name: update apt repositories
  apt:
    update_cache: yes
    cache_valid_time: 3600
    force_apt_get: yes